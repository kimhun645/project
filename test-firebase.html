<!DOCTYPE html>
<html>
<head>
    <title>Test Firebase Connection</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCsXLEXI4e_3hoK_Aef6EIOwygxTJGtLek",
            authDomain: "stock-6e930.firebaseapp.com",
            projectId: "stock-6e930",
            storageBucket: "stock-6e930.firebasestorage.app",
            messagingSenderId: "1067364434675",
            appId: "1:1067364434675:web:453eed567f011715586d86"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        console.log('Firebase initialized:', app);
        console.log('Firestore initialized:', db);
        
        // Test creating a category
        async function testCreateCategory() {
            try {
                console.log('Testing category creation...');
                
                const categoryData = {
                    name: 'Test Category',
                    description: 'Test Description',
                    is_medicine: false,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };
                
                const docRef = await addDoc(collection(db, 'categories'), categoryData);
                console.log('Category created with ID:', docRef.id);
                
                // Test getting categories
                const categoriesSnapshot = await getDocs(collection(db, 'categories'));
                const categories = [];
                categoriesSnapshot.forEach(doc => {
                    categories.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                console.log('Categories:', categories);
                
                document.body.innerHTML = `
                    <h1>Firebase Test Results</h1>
                    <p>✅ Firebase connected successfully</p>
                    <p>✅ Category created: ${docRef.id}</p>
                    <p>✅ Total categories: ${categories.length}</p>
                    <pre>${JSON.stringify(categories, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.body.innerHTML = `
                    <h1>Firebase Test Results</h1>
                    <p>❌ Error: ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }
        
        // Run test
        testCreateCategory();
    </script>
</head>
<body>
    <h1>Testing Firebase Connection...</h1>
</body>
</html>
